<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JONICA 2024</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		body.container {
			width: 100%;
			font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
			--tw-bg-opacity: 1;
			background-color: rgb(3 7 18 / var(--tw-bg-opacity));
			display: flex;
			align-items: center;
			flex-direction: column;
			margin-top: 2rem;
		}
		p.object_title {
			--tw-text-opacity: 1;
			color: rgb(255 255 255 / var(--tw-text-opacity));
			font-weight: 600;
			font-size: 3.75rem;
			line-height: 1;
			justify-self: start;
			margin-top: 1rem;
			margin-bottom: 2rem;
			flex-grow: 1;
		}
		p.project_info {
			--tw-text-opacity: 1;
			color: rgb(100 116 139 / var(--tw-text-opacity));
			line-height: 1.5rem;
		}
		div.footer {
			padding-right: 1.5rem;
			padding-left: 1.5rem;
			justify-self: end;
			display: inline-flex;
			flex-direction: row;
			align-items: center;
			height: min-content;
			flex: 1 1 0px;
		}
		img.object {
			width: 90%;
			object-fit: contain;
			justify-self: start;
		}
		img.sr {
			object-fit: contain;
			width: 4rem;
			margin-right: 1rem;
		}
	</style>
</head>

<body class="container">
    <img class="object" id="img" alt="" loading="lazy" src="img.jpg">

    <p class="object_title" id="object_class">

	<div class="footer">
		<img class="sr" alt="" loading="lazy" src="silicio_rey.png">
		<p class="project_info">Silicio Rey y sus Portadores de Ricota <br />JONICA 2024</p>
	</div>

	<script>
		setInterval(
			function () {
				fetch('./data.json')
					.then((response) => response.json())
					.then((json) => {
						var object_class = json["class"];
                        console.log(object_class);
						var img = document.getElementById("img");
                        img.src = "img.jpg?" + (+new Date())
						document.getElementById("object_class").textContent = object_class;
					});
			},
			1000
		)				
	</script>
</body>

</html>
